<div class="menu menu--header">

  <div class="menu__element">
    <a class="menu-link" href="{% url 'index_detail_url' %}">
      <span class="menu-link__title">Index</span>
    </a>
  </div>

  <div class="menu__element">
    <a class="menu-link" href="{% url 'category_list_url' %}">
      <span class="menu-link__title">Catalog</span>
    </a>
    {% if categories %}
      <div class="popup-menu">
        {% for category in categories %}
          <div class="popup-menu__element">
            <a class="menu-link" href="{{category.get_absolute_url}}">
              <span class="menu-link__title">{{category.name}}</span>
            </a>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>

</div>
