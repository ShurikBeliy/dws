{% load utils_tag %}
{% for item in items %}
  <div class="item">
    <div class="item__preview">
      {% if item.preview %}
          {% define item.preview as preview %}
          {% define item.name as preview_name %}
          {% include 'includes/picture.html' %}
      {% endif %}
    </div>
    <div class="item__name">{{item.name}}</div>
  </div>
{% endfor %}
